<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Static Calculator UI</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .calculator {
      background-color: #4e4e4e;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 5px 5px 10px #aaa;
      width: 250px;
    }

    .display {
      background-color: white;
      width: 100%;
      height: 50px;
      font-size: 2em;
      text-align: right;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 10px;
      border: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .btn {
      background-color: #3dd1c4;
      border: none;
      padding: 20px;
      font-size: 1.2em;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: default;
      text-align: center;
    }

    .btn:hover {
      background-color: #2cb3a9;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" class="display" value="0" readonly>
    <div class="buttons">
      <div class="btn">C</div>
      <div class="btn">%</div>
      <div class="btn">‚Üê</div>
      <div class="btn">/</div>

      <div class="btn">7</div>
      <div class="btn">8</div>
      <div class="btn">9</div>
      <div class="btn">*</div>

      <div class="btn">4</div>
      <div class="btn">5</div>
      <div class="btn">6</div>
      <div class="btn">-</div>

      <div class="btn">1</div>
      <div class="btn">2</div>
      <div class="btn">3</div>
      <div class="btn">+</div>

      <div class="btn">00</div>
      <div class="btn">0</div>
      <div class="btn">.</div>
      <div class="btn">=</div>
    </div>
  </div>

</body>
</html>
