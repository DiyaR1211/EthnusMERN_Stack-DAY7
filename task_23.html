<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f4f4fc;
    }

    .sidebar {
      width: 220px;
      background: linear-gradient(to bottom right, #4CAF50, #8BC34A);
      padding: 20px;
      color: white;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      padding: 10px;
      margin-bottom: 10px;
      text-decoration: none;
      color: white;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .main-content {
      flex: 1;
      padding: 30px;
    }

    .main-content h1 {
      color: #4CAF50;
      margin-bottom: 30px;
      text-align: center;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .card p {
      font-size: 24px;
      color: #4CAF50;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        text-align: center;
      }
      .main-content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>School Dashboard</h2>
    <a href="#">Dashboard</a>
    <a href="#">Students</a>
    <a href="#">Teachers</a>
    <a href="#">Classes</a>
    <a href="#">Exams</a>
    <a href="#">Library</a>
    <a href="#">Settings</a>
  </div>

  <div class="main-content">
    <h1>Welcome to the School Dashboard</h1>
    <div class="cards">
      <div class="card">
        <h3>Total Students</h3>
        <p>500</p>
      </div>
      <div class="card">
        <h3>Total Teachers</h3>
        <p>50</p>
      </div>
      <div class="card">
        <h3>Classes</h3>
        <p>20</p>
      </div>
      <div class="card">
        <h3>Upcoming Exams</h3>
        <p>5</p>
      </div>
    </div>
  </div>

</body>
</html>
